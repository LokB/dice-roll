<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="winner">
        <img src="./flag.png" class="flag" alt="red triagle flag" />
        <h1 class="winner-announced">Who is the winner</h1>
      </div>
      <div class="dices">
        <div class="dice1">
          <h1 class="player1">Player 1</h1>
          <div class="dice-outline">
            <div class="top-row-circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="middle-row-circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="buttom-row-circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div class="dice2">
          <h1 class="player2">Player 2</h1>
          <div class="dice-outline">
            <div class="top-row-circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="middle-row-circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="buttom-row-circles">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
      <button onclick="rollDices()">Roll</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
